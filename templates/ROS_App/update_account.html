{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'CSS/update_account.css' %}">
{% endblock %}
{% block content %}
<div class="update-account-container">
    <h2 class="update-account-title">Update Account Details</h2>
    <form method="post" class="update-account-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <a href="{% url 'myAccount' %}" class="back-button">Back to My Account</a>
            <button type="submit" class="submit-button">Update</button>
        </div>
    </form>
    
</div>
{% endblock %}
