{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'CSS/my_account.css' %}">
{% endblock %}

{% block content %}
<div class="account-container">
    <h1>My Account</h1>
    <p class="welcome-message">Welcome, {{ user.username }}!</p>
    
    <div class="account-actions">
        <a href="{% url 'update_account' %}" class="account-button">
            <i class="fas fa-user-edit"></i> Update Account
        </a>
        <a href="{% url 'tbr_list' %}" class="account-button">
            <i class="fas fa-book"></i> Your TBR List
        </a>
        <a href="{% url 'skipped_book_list' %}" class="account-button">
            <i class="fas fa-book"></i> Your skipped books
        </a>
        <a href="{% url 'confirm_delete' %}" class="account-button">
            <i class="fas fa-trash-alt"></i> Delete account
        </a>
    </div>
</div>
{% endblock %}
